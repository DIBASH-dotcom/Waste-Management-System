<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #006400;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #228B22;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #555;
        }

        .footer a {
            color: #006400;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us - Waste Management</h1>
        
        <div class="form-container">
            <h3>We'd Love to Hear from You!</h3>
            <form action="#" method="POST">
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" rows="6" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="footer">
            <p>For more information, visit our <a href="#">FAQ</a> or <a href="#">About Us</a> page.</p>
        </div>
    </div>

</body>
</html>
